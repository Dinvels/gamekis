<body>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏–≥—Ä—ã
        const config = {
            LEVEL_SETTINGS: {
                1: { speed: 9.0, bouncesNeeded: 24 }, // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –∫–∞–∫ 2 —É—Ä–æ–≤–µ–Ω—å
                2: { speed: 9.0, bouncesNeeded: 24 }, // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–ª—è –ü–ö
                3: { speed: 11.0, bouncesNeeded: 24 },
                4: { speed: 13.0, bouncesNeeded: 24 },
                5: { speed: 15.0, bouncesNeeded: 24 },
                6: { speed: 17.0, bouncesNeeded: 24 },
                7: { speed: 19.0, bouncesNeeded: 24 },
                8: { speed: 21.0, bouncesNeeded: 24 },
                9: { speed: 23.0, bouncesNeeded: 24 },
                10: { speed: 25.0, bouncesNeeded: 9999 }
            },
            POWERUP_CHANCE: 0.3, // –£–≤–µ–ª–∏—á–µ–Ω–∞ –≤ 2 —Ä–∞–∑–∞ (–±—ã–ª–æ 0.15)
            POWERUP_TYPES: ["expand", "shrink", "slow", "fast", "multi", "bomb"],
            POWERUP_DURATION: 6000,
            BOMB_CHANCE: 0.1 // –®–∞–Ω—Å –ø–æ—è–≤–ª–µ–Ω–∏—è –±–æ–º–±—ã
        };

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let canvas, ctx;
        let platform, balls, powerups, activePowerups, bombs;
        let score = 0;
        let currentLevel = 1;
        let bouncesInCurrentLevel = 0;
        let gameOver = false;
        let isPaused = false;
        let lastTime = 0;
        
        // –†–∞–∑–º–µ—Ä—ã canvas (–±—É–¥—É—Ç —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏)
        let WIDTH, HEIGHT;
        
        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // –ú–Ω–æ–∂–∏—Ç–µ–ª—å —Å–∫–æ—Ä–æ—Å—Ç–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        const MOBILE_SPEED_MULTIPLIER = 1.0; // –¢–µ–ø–µ—Ä—å –Ω–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –∫–∞–∫ –Ω–∞ 2 —É—Ä–æ–≤–Ω–µ
        
        // –¶–≤–µ—Ç–∞ –¥–ª—è –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã –∏ –º—è—á–µ–π
        const platformColors = ['#FFB6C1', '#ADD8E6', '#98FB98', '#DDA0DD', '#F0E68C', '#FFA07A', '#87CEEB', '#FFD700'];
        const ballColors = ['#ADD8E6', '#FFB6C1', '#98FB98', '#DDA0DD', '#F0E68C', '#87CEEB', '#FFA07A', '#FFD700'];
        let currentPlatformColorIndex = 0;
        let currentBallColorIndex = 0;
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤
        const images = {
            background1: null,
            background3: null
        };
        
        const sounds = {
            hit: null,
            music: null,
            bomb: null
        };

        // –¶–≤–µ—Ç–∞ –¥–ª—è –±–æ–Ω—É—Å–æ–≤ –∏ –±–æ–º–±
        const POWERUP_COLORS = {
            expand: '#32CD32',
            shrink: '#DC143C', 
            slow: '#1E90FF',
            fast: '#FFD700',
            multi: '#9400D3',
            bomb: '#000000'
        };

        // –°–∏–º–≤–æ–ª—ã –¥–ª—è –±–æ–Ω—É—Å–æ–≤
        const POWERUP_SYMBOLS = {
            expand: '+',
            shrink: '-',
            slow: '‚Üì',
            fast: '‚Üë',
            multi: 'x',
            bomb: 'üí£'
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–∫–æ—Ä–æ—Å—Ç–∏ —Å —É—á–µ—Ç–æ–º —Ç–∏–ø–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function getBallSpeed(level) {
            let baseSpeed = config.LEVEL_SETTINGS[level].speed * (WIDTH / 800);
            if (isMobile && level === 1) {
                // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö 1 —É—Ä–æ–≤–µ–Ω—å –∏–º–µ–µ—Ç —Å–∫–æ—Ä–æ—Å—Ç—å –∫–∞–∫ 2 —É—Ä–æ–≤–µ–Ω—å
                return config.LEVEL_SETTINGS[2].speed * (WIDTH / 800) * MOBILE_SPEED_MULTIPLIER;
            }
            if (isMobile) {
                return baseSpeed * MOBILE_SPEED_MULTIPLIER;
            }
            return baseSpeed;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        async function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤ canvas
            setupCanvasSize();
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤
            await loadResources();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            setupControls();
            
            // –°–±—Ä–æ—Å –∏–≥—Ä—ã
            resetGame();
            
            // –ó–∞–ø—É—Å–∫ –∏–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞
            requestAnimationFrame(gameLoop);
            
            // –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –∫–æ–º–ø—å—é—Ç–µ—Ä)
            if (!isMobile) {
                playBackgroundMusic();
            }
        }

        function setupCanvasSize() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã canvas —Ä–∞–≤–Ω—ã–º–∏ —Ä–∞–∑–º–µ—Ä—É –æ–∫–Ω–∞
            WIDTH = window.innerWidth;
            HEIGHT = window.innerHeight;
            
            canvas.width = WIDTH;
            canvas.height = HEIGHT;
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                WIDTH = window.innerWidth;
                HEIGHT = window.innerHeight;
                canvas.width = WIDTH;
                canvas.height = HEIGHT;
            });
        }

        async function loadResources() {
            try {
                // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ–Ω–æ–≤—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                images.background1 = await loadImage('generated_image_20251128184952.jpg');
                images.background3 = await loadImage('1212.jpg');
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–≤—É–∫–æ–≤
                sounds.hit = new Audio('DP2_Gang_Rim_Hit.wav');
                sounds.music = new Audio('U.mp3');
                sounds.bomb = new Audio('DP2_Gang_Rim_Hit.wav'); // –ú–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –∑–≤—É–∫ –≤–∑—Ä—ã–≤–∞
                
                sounds.hit.volume = 0.7;
                sounds.music.volume = 0.5;
                sounds.music.loop = true;
                sounds.bomb.volume = 0.8;
                
            } catch (error) {
                console.log("–ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ä–µ—Å—É—Ä—Å—ã –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã, –∏–≥—Ä–∞ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è –±–µ–∑ –Ω–∏—Ö");
                // –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∞—Å–Ω—ã–µ —Ñ–æ–Ω—ã
                createFallbackBackgrounds();
            }
        }

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }

        function createFallbackBackgrounds() {
            // –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∞—Å–Ω—ã–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–µ —Ñ–æ–Ω—ã
            const canvas1 = document.createElement('canvas');
            canvas1.width = 800;
            canvas1.height = 600;
            const ctx1 = canvas1.getContext('2d');
            
            const gradient1 = ctx1.createLinearGradient(0, 0, 800, 600);
            gradient1.addColorStop(0, '#0c2461');
            gradient1.addColorStop(1, '#1e3799');
            ctx1.fillStyle = gradient1;
            ctx1.fillRect(0, 0, 800, 600);
            
            images.background1 = canvas1;
            
            const canvas3 = document.createElement('canvas');
            canvas3.width = 800;
            canvas3.height = 600;
            const ctx3 = canvas3.getContext('2d');
            
            const gradient3 = ctx3.createLinearGradient(0, 0, 800, 600);
            gradient3.addColorStop(0, '#e55039');
            gradient3.addColorStop(1, '#eb2f06');
            ctx3.fillStyle = gradient3;
            ctx3.fillRect(0, 0, 800, 600);
            
            images.background3 = canvas3;
        }

        function setupControls() {
            // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ (–¥–ª—è –ü–ö) - –£–í–ï–õ–ò–ß–ï–ù–ù–ê–Ø –°–ö–û–†–û–°–¢–¨ –ü–õ–ê–¢–§–û–†–ú–´
            window.addEventListener('keydown', (e) => {
                if (gameOver || isPaused) return;
                
                if (e.key === 'ArrowLeft') {
                    platform.x = Math.max(0, platform.x - platform.speed * 3);
                } else if (e.key === 'ArrowRight') {
                    platform.x = Math.min(WIDTH - platform.width, platform.x + platform.speed * 3);
                } else if (e.key === ' ' || e.key === 'Escape') {
                    togglePause();
                }
            });
            
            // –°–µ–Ω—Å–æ—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
            let touchStartX = 0;
            let isMoving = false;
            
            canvas.addEventListener('touchstart', (e) => {
                if (isPaused) return;
                touchStartX = e.touches[0].clientX;
                isMoving = true;
                e.preventDefault();
            });
            
            canvas.addEventListener('touchmove', (e) => {
                if (!isMoving || gameOver || isPaused) return;
                
                const touchX = e.touches[0].clientX;
                const gameX = touchX * (WIDTH / window.innerWidth);
                
                platform.x = Math.max(0, Math.min(WIDTH - platform.width, gameX - platform.width / 2));
                
                e.preventDefault();
            });
            
            canvas.addEventListener('touchend', () => {
                isMoving = false;
            });
            
            // –î–≤–æ–π–Ω–æ–µ –∫–∞—Å–∞–Ω–∏–µ –¥–ª—è –ø–∞—É–∑—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            let lastTouchTime = 0;
            canvas.addEventListener('touchend', (e) => {
                if (gameOver) return;
                const currentTime = new Date().getTime();
                const timeDiff = currentTime - lastTouchTime;
                if (timeDiff < 300 && timeDiff > 0) {
                    togglePause();
                }
                lastTouchTime = currentTime;
            });
            
            // –ö–Ω–æ–ø–∫–∞ –ø–∞—É–∑—ã
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
        }

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                document.getElementById('pauseScreen').style.display = 'flex';
                if (sounds.music && !isMobile) {
                    sounds.music.pause();
                }
            } else {
                document.getElementById('pauseScreen').style.display = 'none';
                if (sounds.music && !isMobile) {
                    sounds.music.play().catch(e => console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ–∑–æ–±–Ω–æ–≤–∏—Ç—å –º—É–∑—ã–∫—É"));
                }
                requestAnimationFrame(gameLoop);
            }
        }

        function resumeGame() {
            isPaused = false;
            document.getElementById('pauseScreen').style.display = 'none';
            if (sounds.music && !isMobile) {
                sounds.music.play().catch(e => console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ–∑–æ–±–Ω–æ–≤–∏—Ç—å –º—É–∑—ã–∫—É"));
            }
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            const platformWidth = Math.min(150, WIDTH * 0.2);
            const platformHeight = Math.max(15, HEIGHT * 0.02);
            
            const baseSpeed = WIDTH * 0.02;
            
            platform = {
                width: platformWidth,
                height: platformHeight,
                x: WIDTH / 2 - platformWidth / 2,
                y: HEIGHT - platformHeight - 20,
                speed: baseSpeed,
                color: platformColors[currentPlatformColorIndex]
            };

            const ballRadius = Math.max(10, Math.min(20, WIDTH * 0.02));
            const angle = Math.random() * Math.PI/2 + Math.PI/4;
            const speed = getBallSpeed(1);
            
            balls = [{
                x: WIDTH / 2,
                y: HEIGHT / 3,
                radius: ballRadius,
                dx: Math.cos(angle) * speed,
                dy: Math.sin(angle) * speed,
                color: ballColors[currentBallColorIndex]
            }];

            powerups = [];
            bombs = [];
            activePowerups = {};
            score = 0;
            currentLevel = 1;
            bouncesInCurrentLevel = 0;
            gameOver = false;
            isPaused = false;

            updateUI();
        }

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            if (!gameOver && !isPaused) {
                update(deltaTime);
                render();
                requestAnimationFrame(gameLoop);
            }
        }

        function update(deltaTime) {
            updatePowerups();
            updateBombs();
            
            balls.forEach((ball, index) => {
                updateBall(ball, index);
            });

            updatePowerupsMovement();
            updateBombsMovement();

            balls = balls.filter(ball => ball.y - ball.radius <= HEIGHT);

            if (balls.length === 0) {
                endGame();
            }
        }

        function updateBall(ball, ballIndex) {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= WIDTH) {
                ball.dx = -ball.dx;
                ball.x = Math.max(ball.radius, Math.min(WIDTH - ball.radius, ball.x));
            }

            if (ball.y - ball.radius <= 0) {
                ball.dy = -ball.dy;
                ball.y = ball.radius;
            }

            if (ball.y + ball.radius >= platform.y && 
                ball.y - ball.radius <= platform.y + platform.height &&
                ball.x >= platform.x && 
                ball.x <= platform.x + platform.width) {
                
                handlePlatformCollision(ball);
            }
        }

        function handlePlatformCollision(ball) {
            const relativeIntersectX = (platform.x + platform.width / 2) - ball.x;
            const normalizedX = relativeIntersectX / (platform.width / 2);
            const bounceAngle = normalizedX * (Math.PI / 3);

            const currentSpeed = getBallSpeed(currentLevel);
            
            ball.dx = -currentSpeed * Math.sin(bounceAngle);
            ball.dy = -Math.abs(currentSpeed * Math.cos(bounceAngle));

            score++;
            bouncesInCurrentLevel++;

            if (bouncesInCurrentLevel >= config.LEVEL_SETTINGS[currentLevel].bouncesNeeded) {
                if (currentLevel < Object.keys(config.LEVEL_SETTINGS).length) {
                    showLevelUp(currentLevel + 1);
                    currentLevel++;
                    bouncesInCurrentLevel = 0;
                    
                    balls.forEach(b => {
                        const speed = Math.sqrt(b.dx * b.dx + b.dy * b.dy);
                        const newSpeed = getBallSpeed(currentLevel);
                        b.dx = (b.dx / speed) * newSpeed;
                        b.dy = (b.dy / speed) * newSpeed;
                    });
                }
            }

            const maxPlatformWidth = WIDTH * 0.4;
            platform.width = Math.min(maxPlatformWidth, Math.min(150, WIDTH * 0.2) * (1 + 0.001 * score));
            
            if (platform.x + platform.width > WIDTH) {
                platform.x = WIDTH - platform.width;
            }

            changeColors();

            // –°–æ–∑–¥–∞–Ω–∏–µ –±–æ–Ω—É—Å–æ–≤ –∏ –±–æ–º–±
            if (Math.random() < config.POWERUP_CHANCE && powerups.length < 3) {
                createPowerup();
            }

            playHitSound();
            updateUI();
        }

        function changeColors() {
            currentPlatformColorIndex = (currentPlatformColorIndex + 1) % platformColors.length;
            platform.color = platformColors[currentPlatformColorIndex];
            
            currentBallColorIndex = (currentBallColorIndex + 1) % ballColors.length;
            balls.forEach(ball => {
                ball.color = ballColors[currentBallColorIndex];
            });
        }

        function showLevelUp(newLevel) {
            const levelUp = document.getElementById('levelUp');
            const levelNumber = document.getElementById('levelNumber');
            
            levelNumber.textContent = newLevel;
            levelUp.style.display = 'block';
            
            setTimeout(() => {
                levelUp.style.display = 'none';
            }, 2000);
        }

        function createPowerup() {
            const powerupSize = Math.max(15, WIDTH * 0.03);
            let type;
            
            // –®–∞–Ω—Å —Å–æ–∑–¥–∞–Ω–∏—è –±–æ–º–±—ã
            if (Math.random() < config.BOMB_CHANCE) {
                type = "bomb";
            } else {
                type = config.POWERUP_TYPES[Math.floor(Math.random() * (config.POWERUP_TYPES.length - 1))];
            }
            
            if (type === "bomb") {
                bombs.push({
                    x: Math.random() * (WIDTH - powerupSize * 2) + powerupSize,
                    y: 0,
                    type: type,
                    speed: 3 * (HEIGHT / 600), // –ë–æ–º–±—ã –ø–∞–¥–∞—é—Ç –±—ã—Å—Ç—Ä–µ–µ
                    size: powerupSize,
                    color: POWERUP_COLORS[type] || '#000000'
                });
            } else {
                powerups.push({
                    x: Math.random() * (WIDTH - powerupSize * 2) + powerupSize,
                    y: 0,
                    type: type,
                    speed: 2 * (HEIGHT / 600),
                    size: powerupSize,
                    color: POWERUP_COLORS[type] || '#FFFFFF'
                });
            }
        }

        function updatePowerupsMovement() {
            powerups.forEach((powerup, index) => {
                powerup.y += powerup.speed;

                if (powerup.y + powerup.size >= platform.y && 
                    powerup.y <= platform.y + platform.height &&
                    powerup.x >= platform.x && 
                    powerup.x <= platform.x + platform.width) {
                    
                    activatePowerup(powerup.type);
                    powerups.splice(index, 1);
                }

                if (powerup.y > HEIGHT) {
                    powerups.splice(index, 1);
                }
            });
        }

        function updateBombsMovement() {
            bombs.forEach((bomb, index) => {
                bomb.y += bomb.speed;

                if (bomb.y + bomb.size >= platform.y && 
                    bomb.y <= platform.y + platform.height &&
                    bomb.x >= platform.x && 
                    bomb.x <= platform.x + platform.width) {
                    
                    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –±–æ–º–±–æ–π - –ø—Ä–æ–∏–≥—Ä—ã—à
                    playBombSound();
                    endGame();
                }

                if (bomb.y > HEIGHT) {
                    bombs.splice(index, 1);
                }
            });
        }

        function updateBombs() {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é –º–∏–≥–∞–Ω–∏—è –¥–ª—è –±–æ–º–±
        }

        function updatePowerups() {
            const now = Date.now();
            Object.keys(activePowerups).forEach(type => {
                if (now > activePowerups[type]) {
                    deactivatePowerup(type);
                    delete activePowerups[type];
                }
            });
        }

        function activatePowerup(type) {
            const duration = config.POWERUP_DURATION;
            activePowerups[type] = Date.now() + duration;

            const maxPlatformWidth = WIDTH * 0.4;
            
            switch(type) {
                case 'expand':
                    platform.width = Math.min(maxPlatformWidth, platform.width * 1.5);
                    break;
                case 'shrink':
                    platform.width = Math.max(WIDTH * 0.1, platform.width * 0.7);
                    break;
                case 'slow':
                    balls.forEach(ball => {
                        ball.dx *= 0.7;
                        ball.dy *= 0.7;
                    });
                    break;
                case 'fast':
                    balls.forEach(ball => {
                        ball.dx *= 1.3;
                        ball.dy *= 1.3;
                    });
                    break;
                case 'multi':
                    if (balls.length < 5) {
                        // –°–æ–∑–¥–∞–µ–º 2 –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –º—è—á–∞ –≤–º–µ—Å—Ç–æ 1
                        for (let i = 0; i < 2 && balls.length < 5; i++) {
                            const newBall = {...balls[0]};
                            newBall.dx = -newBall.dx * (0.8 + Math.random() * 0.4);
                            newBall.color = ballColors[(currentBallColorIndex + 1) % ballColors.length];
                            balls.push(newBall);
                        }
                    }
                    break;
            }
            
            updateUI();
        }

        function deactivatePowerup(type) {
            const basePlatformWidth = Math.min(150, WIDTH * 0.2);
            
            switch(type) {
                case 'expand':
                case 'shrink':
                    platform.width = Math.min(WIDTH * 0.4, basePlatformWidth * (1 + 0.001 * score));
                    break;
                case 'slow':
                case 'fast':
                    break;
            }
        }

        function playHitSound() {
            if (sounds.hit) {
                sounds.hit.currentTime = 0;
                sounds.hit.play().catch(e => console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫"));
            }
        }

        function playBombSound() {
            if (sounds.bomb) {
                sounds.bomb.currentTime = 0;
                sounds.bomb.play().catch(e => console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫ –≤–∑—Ä—ã–≤–∞"));
            }
        }

        function playBackgroundMusic() {
            if (sounds.music && !isMobile) {
                sounds.music.play().catch(e => console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –º—É–∑—ã–∫—É"));
            }
        }

        function render() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            
            drawBackground();
            drawPlatform();
            balls.forEach(ball => drawBall(ball));
            powerups.forEach(powerup => drawPowerup(powerup));
            bombs.forEach(bomb => drawBomb(bomb));
        }

        function drawBackground() {
            if (currentLevel >= 3 && images.background3) {
                ctx.drawImage(images.background3, 0, 0, WIDTH, HEIGHT);
            } else if (images.background1) {
                ctx.drawImage(images.background1, 0, 0, WIDTH, HEIGHT);
            } else {
                ctx.fillStyle = currentLevel >= 3 ? '#e55039' : '#1e3799';
                ctx.fillRect(0, 0, WIDTH, HEIGHT);
            }
        }

        function drawPlatform() {
            ctx.fillStyle = platform.color;
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            
            ctx.fillStyle = '#DB7093';
            ctx.fillRect(platform.x, platform.y + platform.height - 3, platform.width, 3);
            
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(platform.x, platform.y, platform.width, 2);
        }

        function drawBall(ball) {
            ctx.fillStyle = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#E0FFFF';
            ctx.beginPath();
            ctx.arc(ball.x - ball.radius/3, ball.y - ball.radius/3, ball.radius/2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPowerup(powerup) {
            ctx.fillStyle = powerup.color;
            ctx.fillRect(powerup.x, powerup.y, powerup.size, powerup.size);
            
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            ctx.strokeRect(powerup.x, powerup.y, powerup.size, powerup.size);
            
            ctx.fillStyle = '#FFFFFF';
            const fontSize = Math.max(12, powerup.size * 0.6);
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const symbol = POWERUP_SYMBOLS[powerup.type] || '?';
            ctx.fillText(symbol, powerup.x + powerup.size/2, powerup.y + powerup.size/2);
        }

        function drawBomb(bomb) {
            // –†–∏—Å—É–µ–º –±–æ–º–±—É —Å —à–∏–ø–∞–º–∏
            ctx.fillStyle = bomb.color;
            ctx.beginPath();
            ctx.arc(bomb.x + bomb.size/2, bomb.y + bomb.size/2, bomb.size/2, 0, Math.PI * 2);
            ctx.fill();
            
            // –®–∏–ø—ã
            ctx.strokeStyle = '#FF0000';
            ctx.lineWidth = 2;
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const spikeLength = bomb.size * 0.3;
                const startX = bomb.x + bomb.size/2 + Math.cos(angle) * (bomb.size/2);
                const startY = bomb.y + bomb.size/2 + Math.sin(angle) * (bomb.size/2);
                const endX = bomb.x + bomb.size/2 + Math.cos(angle) * (bomb.size/2 + spikeLength);
                const endY = bomb.y + bomb.size/2 + Math.sin(angle) * (bomb.size/2 + spikeLength);
                
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }
            
            // –°–∏–º–≤–æ–ª –±–æ–º–±—ã
            ctx.fillStyle = '#FFFFFF';
            const fontSize = Math.max(12, bomb.size * 0.4);
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üí£', bomb.x + bomb.size/2, bomb.y + bomb.size/2);
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('balls').textContent = balls.length;
        }

        function endGame() {
            gameOver = true;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = currentLevel;
            document.getElementById('gameOver').style.display = 'flex';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('pauseScreen').style.display = 'none';
            isPaused = false;
            resetGame();
            requestAnimationFrame(gameLoop);
        }

        function closeGame() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                document.getElementById('gameOver').style.display = 'none';
                document.getElementById('pauseScreen').style.display = 'none';
            }
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = init;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
