    <style>

</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div>üê± –°—á–µ—Ç: <span id="score">0</span></div>
            <div>üéØ –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></div>
        </div>
        
        <div id="touchControls">
            <div class="touch-btn" id="leftBtn">‚Üê</div>
            <div class="touch-btn" id="rightBtn">‚Üí</div>
        </div>
        
        <div id="levelUp">–£–†–û–í–ï–ù–¨ <span id="levelNumber">2</span>!</div>
        
        <div id="gameOver">
            <h2>–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê, –ö–ò–°! üê±</h2>
            <p>–í–∞—à —Å—á–µ—Ç: <span id="finalScore">0</span></p>
            <p>–î–æ—Å—Ç–∏–≥–Ω—É—Ç —É—Ä–æ–≤–µ–Ω—å: <span id="finalLevel">1</span></p>
            <button class="game-btn" onclick="restartGame()">üéÆ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞, –∫–∏—Å!</button>
            <button class="game-btn" id="quitBtn" onclick="closeGame()">üö™ –í—ã–π—Ç–∏</button>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏–≥—Ä—ã
        const config = {
            LEVEL_SETTINGS: {
                1: { speed: 8.0, bouncesNeeded: 24 },
                2: { speed: 9.0, bouncesNeeded: 24 },
                3: { speed: 10.0, bouncesNeeded: 24 },
                4: { speed: 12.0, bouncesNeeded: 24 },
                5: { speed: 14.0, bouncesNeeded: 24 },
                6: { speed: 16.0, bouncesNeeded: 24 },
                7: { speed: 17.0, bouncesNeeded: 24 },
                8: { speed: 18.0, bouncesNeeded: 24 },
                9: { speed: 19.0, bouncesNeeded: 24 },
                10: { speed: 22.0, bouncesNeeded: 9999 }
            },
            POWERUP_CHANCE: 0.15,
            POWERUP_TYPES: ["expand", "shrink", "slow", "fast", "multi"],
            POWERUP_DURATION: 6000
        };

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let canvas, ctx;
        let platform, balls, powerups, activePowerups;
        let score = 0;
        let currentLevel = 1;
        let bouncesInCurrentLevel = 0;
        let gameOver = false;
        let lastTime = 0;
        
        // –†–∞–∑–º–µ—Ä—ã canvas (–±—É–¥—É—Ç —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏)
        let WIDTH, HEIGHT;
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤
        const images = {
            background1: null,
            background3: null
        };
        
        const sounds = {
            hit: null,
            music: null
        };

        // –¶–≤–µ—Ç–∞ –¥–ª—è –±–æ–Ω—É—Å–æ–≤
        const POWERUP_COLORS = {
            expand: '#32CD32',
            shrink: '#DC143C', 
            slow: '#1E90FF',
            fast: '#FFD700',
            multi: '#9400D3'
        };

        // –°–∏–º–≤–æ–ª—ã –¥–ª—è –±–æ–Ω—É—Å–æ–≤
        const POWERUP_SYMBOLS = {
            expand: '+',
            shrink: '-',
            slow: '‚Üì',
            fast: '‚Üë',
            multi: 'x'
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        async function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤ canvas
            setupCanvasSize();
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤
            await loadResources();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            setupControls();
            
            // –°–±—Ä–æ—Å –∏–≥—Ä—ã
            resetGame();
            
            // –ó–∞–ø—É—Å–∫ –∏–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞
            requestAnimationFrame(gameLoop);
            
            // –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏
            playBackgroundMusic();
        }

        function setupCanvasSize() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã canvas —Ä–∞–≤–Ω—ã–º–∏ —Ä–∞–∑–º–µ—Ä—É –æ–∫–Ω–∞
            WIDTH = window.innerWidth;
            HEIGHT = window.innerHeight;
            
            canvas.width = WIDTH;
            canvas.height = HEIGHT;
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                WIDTH = window.innerWidth;
                HEIGHT = window.innerHeight;
                canvas.width = WIDTH;
                canvas.height = HEIGHT;
            });
        }

        async function loadResources() {
            try {
                // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ–Ω–æ–≤—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                images.background1 = await loadImage('generated_image_20251128184952.jpg');
                images.background3 = await loadImage('1212.jpg');
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–≤—É–∫–æ–≤
                sounds.hit = new Audio('DP2_Gang_Rim_Hit.wav');
                sounds.music = new Audio('U.mp3');
                
                sounds.hit.volume = 0.7;
                sounds.music.volume = 0.5;
                sounds.music.loop = true;
                
            } catch (error) {
                console.log("–ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ä–µ—Å—É—Ä—Å—ã –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã, –∏–≥—Ä–∞ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è –±–µ–∑ –Ω–∏—Ö");
                // –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∞—Å–Ω—ã–µ —Ñ–æ–Ω—ã
                createFallbackBackgrounds();
            }
        }

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }

        function createFallbackBackgrounds() {
            // –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∞—Å–Ω—ã–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–µ —Ñ–æ–Ω—ã
            const canvas1 = document.createElement('canvas');
            canvas1.width = 800;
            canvas1.height = 600;
            const ctx1 = canvas1.getContext('2d');
            
            const gradient1 = ctx1.createLinearGradient(0, 0, 800, 600);
            gradient1.addColorStop(0, '#0c2461');
            gradient1.addColorStop(1, '#1e3799');
            ctx1.fillStyle = gradient1;
            ctx1.fillRect(0, 0, 800, 600);
            
            images.background1 = canvas1;
            
            const canvas3 = document.createElement('canvas');
            canvas3.width = 800;
            canvas3.height = 600;
            const ctx3 = canvas3.getContext('2d');
            
            const gradient3 = ctx3.createLinearGradient(0, 0, 800, 600);
            gradient3.addColorStop(0, '#e55039');
            gradient3.addColorStop(1, '#eb2f06');
            ctx3.fillStyle = gradient3;
            ctx3.fillRect(0, 0, 800, 600);
            
            images.background3 = canvas3;
        }

        function setupControls() {
            // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ (–¥–ª—è –ü–ö)
            // –ù–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–µ —Å–∫–æ—Ä–æ—Å—Ç—å –≤ 2 —Ä–∞–∑–∞ –≤—ã—à–µ
            window.addEventListener('keydown', (e) => {
                if (gameOver) return;
                
                if (e.key === 'ArrowLeft') {
                    platform.x = Math.max(0, platform.x - platform.speed * 2);
                } else if (e.key === 'ArrowRight') {
                    platform.x = Math.min(WIDTH - platform.width, platform.x + platform.speed * 2);
                }
            });
            
            // –°–µ–Ω—Å–æ—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
            let touchStartX = 0;
            let isMoving = false;
            
            canvas.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                isMoving = true;
                e.preventDefault();
            });
            
            canvas.addEventListener('touchmove', (e) => {
                if (!isMoving || gameOver) return;
                
                const touchX = e.touches[0].clientX;
                const gameX = touchX * (WIDTH / window.innerWidth);
                
                platform.x = Math.max(0, Math.min(WIDTH - platform.width, gameX - platform.width / 2));
                
                e.preventDefault();
            });
            
            canvas.addEventListener('touchend', () => {
                isMoving = false;
            });
        }

        function resetGame() {
            const platformWidth = Math.min(150, WIDTH * 0.2); // –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
            const platformHeight = Math.max(15, HEIGHT * 0.02);
            
            platform = {
                width: platformWidth,
                height: platformHeight,
                x: WIDTH / 2 - platformWidth / 2,
                y: HEIGHT - platformHeight - 20,
                speed: WIDTH * 0.01 // –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
            };

            const ballRadius = Math.max(10, Math.min(20, WIDTH * 0.02));
            const angle = Math.random() * Math.PI/2 + Math.PI/4;
            const speed = config.LEVEL_SETTINGS[1].speed * (WIDTH / 800); // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
            
            balls = [{
                x: WIDTH / 2,
                y: HEIGHT / 3,
                radius: ballRadius,
                dx: Math.cos(angle) * speed,
                dy: Math.sin(angle) * speed,
                color: '#ADD8E6'
            }];

            powerups = [];
            activePowerups = {};
            score = 0;
            currentLevel = 1;
            bouncesInCurrentLevel = 0;
            gameOver = false;

            updateUI();
        }

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            if (!gameOver) {
                update(deltaTime);
                render();
                requestAnimationFrame(gameLoop);
            }
        }

        function update(deltaTime) {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω—ã—Ö –±–æ–Ω—É—Å–æ–≤
            updatePowerups();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º—è—á–µ–π
            balls.forEach((ball, index) => {
                updateBall(ball, index);
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–æ–Ω—É—Å–æ–≤
            updatePowerupsMovement();

            // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–Ω—ã—Ö –º—è—á–µ–π
            balls = balls.filter(ball => ball.y - ball.radius <= HEIGHT);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
            if (balls.length === 0) {
                endGame();
            }
        }

        function updateBall(ball, ballIndex) {
            // –î–≤–∏–∂–µ–Ω–∏–µ –º—è—á–∞
            ball.x += ball.dx;
            ball.y += ball.dy;

            // –û—Ç—Å–∫–æ–∫ –æ—Ç —Å—Ç–µ–Ω
            if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= WIDTH) {
                ball.dx = -ball.dx;
                ball.x = Math.max(ball.radius, Math.min(WIDTH - ball.radius, ball.x));
            }

            if (ball.y - ball.radius <= 0) {
                ball.dy = -ball.dy;
                ball.y = ball.radius;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –ø–ª–∞—Ç—Ñ–æ—Ä–º–æ–π
            if (ball.y + ball.radius >= platform.y && 
                ball.y - ball.radius <= platform.y + platform.height &&
                ball.x >= platform.x && 
                ball.x <= platform.x + platform.width) {
                
                handlePlatformCollision(ball);
            }
        }

        function handlePlatformCollision(ball) {
            // –û—Ç—Å–∫–æ–∫ –æ—Ç –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
            const relativeIntersectX = (platform.x + platform.width / 2) - ball.x;
            const normalizedX = relativeIntersectX / (platform.width / 2);
            const bounceAngle = normalizedX * (Math.PI / 3);

            const currentSpeed = config.LEVEL_SETTINGS[currentLevel].speed * (WIDTH / 800);
            ball.dx = -currentSpeed * Math.sin(bounceAngle);
            ball.dy = -Math.abs(currentSpeed * Math.cos(bounceAngle));

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞ –∏ —É—Ä–æ–≤–Ω—è
            score++;
            bouncesInCurrentLevel++;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å
            if (bouncesInCurrentLevel >= config.LEVEL_SETTINGS[currentLevel].bouncesNeeded) {
                if (currentLevel < Object.keys(config.LEVEL_SETTINGS).length) {
                    showLevelUp(currentLevel + 1);
                    currentLevel++;
                    bouncesInCurrentLevel = 0;
                    
                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏ –≤—Å–µ—Ö –º—è—á–µ–π
                    balls.forEach(b => {
                        const speed = Math.sqrt(b.dx * b.dx + b.dy * b.dy);
                        const newSpeed = config.LEVEL_SETTINGS[currentLevel].speed * (WIDTH / 800);
                        b.dx = (b.dx / speed) * newSpeed;
                        b.dy = (b.dy / speed) * newSpeed;
                    });
                }
            }

            // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
            const maxPlatformWidth = WIDTH * 0.4;
            platform.width = Math.min(maxPlatformWidth, Math.min(150, WIDTH * 0.2) * (1 + 0.001 * score));
            
            if (platform.x + platform.width > WIDTH) {
                platform.x = WIDTH - platform.width;
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –±–æ–Ω—É—Å–æ–≤
            if (Math.random() < config.POWERUP_CHANCE && powerups.length < 3) {
                createPowerup();
            }

            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞ —É–¥–∞—Ä–∞
            playHitSound();

            updateUI();
        }

        function showLevelUp(newLevel) {
            const levelUp = document.getElementById('levelUp');
            const levelNumber = document.getElementById('levelNumber');
            
            levelNumber.textContent = newLevel;
            levelUp.style.display = 'block';
            
            setTimeout(() => {
                levelUp.style.display = 'none';
            }, 2000);
        }

        function createPowerup() {
            const powerupSize = Math.max(15, WIDTH * 0.03);
            const type = config.POWERUP_TYPES[Math.floor(Math.random() * config.POWERUP_TYPES.length)];
            
            powerups.push({
                x: Math.random() * (WIDTH - powerupSize * 2) + powerupSize,
                y: 0,
                type: type,
                speed: 2 * (HEIGHT / 600),
                size: powerupSize,
                color: POWERUP_COLORS[type] || '#FFFFFF'
            });
        }

        function updatePowerupsMovement() {
            // –î–≤–∏–∂–µ–Ω–∏–µ –±–æ–Ω—É—Å–æ–≤
            powerups.forEach((powerup, index) => {
                powerup.y += powerup.speed;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –ø–ª–∞—Ç—Ñ–æ—Ä–º–æ–π
                if (powerup.y + powerup.size >= platform.y && 
                    powerup.y <= platform.y + platform.height &&
                    powerup.x >= platform.x && 
                    powerup.x <= platform.x + platform.width) {
                    
                    activatePowerup(powerup.type);
                    powerups.splice(index, 1);
                }

                // –£–¥–∞–ª–µ–Ω–∏–µ –≤—ã—à–µ–¥—à–∏—Ö –∑–∞ —ç–∫—Ä–∞–Ω
                if (powerup.y > HEIGHT) {
                    powerups.splice(index, 1);
                }
            });
        }

        function updatePowerups() {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω—ã—Ö –±–æ–Ω—É—Å–æ–≤
            const now = Date.now();
            Object.keys(activePowerups).forEach(type => {
                if (now > activePowerups[type]) {
                    deactivatePowerup(type);
                    delete activePowerups[type];
                }
            });
        }

        function activatePowerup(type) {
            const duration = config.POWERUP_DURATION;
            activePowerups[type] = Date.now() + duration;

            const maxPlatformWidth = WIDTH * 0.4;
            
            switch(type) {
                case 'expand':
                    platform.width = Math.min(maxPlatformWidth, platform.width * 1.5);
                    break;
                case 'shrink':
                    platform.width = Math.max(WIDTH * 0.1, platform.width * 0.7);
                    break;
                case 'slow':
                    balls.forEach(ball => {
                        ball.dx *= 0.7;
                        ball.dy *= 0.7;
                    });
                    break;
                case 'fast':
                    balls.forEach(ball => {
                        ball.dx *= 1.3;
                        ball.dy *= 1.3;
                    });
                    break;
                case 'multi':
                    if (balls.length < 5) {
                        const newBall = {...balls[0]};
                        newBall.dx = -newBall.dx;
                        newBall.color = getRandomBallColor();
                        balls.push(newBall);
                    }
                    break;
            }
            
            updateUI();
        }

        function deactivatePowerup(type) {
            const basePlatformWidth = Math.min(150, WIDTH * 0.2);
            
            switch(type) {
                case 'expand':
                case 'shrink':
                    platform.width = Math.min(WIDTH * 0.4, basePlatformWidth * (1 + 0.001 * score));
                    break;
                case 'slow':
                case 'fast':
                    // –°–∫–æ—Ä–æ—Å—Ç—å –≤–µ—Ä–Ω–µ—Ç—Å—è –∫ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–π –ø—Ä–∏ —Å–ª–µ–¥—É—é—â–µ–º –æ—Ç—Å–∫–æ–∫–µ
                    break;
            }
        }

        function getRandomBallColor() {
            const colors = ['#ADD8E6', '#FFB6C1', '#98FB98', '#DDA0DD', '#F0E68C'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function playHitSound() {
            if (sounds.hit) {
                sounds.hit.currentTime = 0;
                sounds.hit.play().catch(e => console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫"));
            }
        }

        function playBackgroundMusic() {
            if (sounds.music) {
                sounds.music.play().catch(e => console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –º—É–∑—ã–∫—É"));
            }
        }

        function render() {
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ñ–æ–Ω–∞
            drawBackground();
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
            drawPlatform();

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –º—è—á–µ–π
            balls.forEach(ball => drawBall(ball));

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –±–æ–Ω—É—Å–æ–≤
            powerups.forEach(powerup => drawPowerup(powerup));
        }

        function drawBackground() {
            if (currentLevel >= 3 && images.background3) {
                ctx.drawImage(images.background3, 0, 0, WIDTH, HEIGHT);
            } else if (images.background1) {
                ctx.drawImage(images.background1, 0, 0, WIDTH, HEIGHT);
            } else {
                // –ó–∞–ø–∞—Å–Ω–æ–π —Ñ–æ–Ω
                ctx.fillStyle = currentLevel >= 3 ? '#e55039' : '#1e3799';
                ctx.fillRect(0, 0, WIDTH, HEIGHT);
            }
        }

        function drawPlatform() {
            // –û—Å–Ω–æ–≤–Ω–∞—è —á–∞—Å—Ç—å
            ctx.fillStyle = '#FFB6C1';
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            
            // –¢–µ–Ω—å
            ctx.fillStyle = '#DB7093';
            ctx.fillRect(platform.x, platform.y + platform.height - 3, platform.width, 3);
            
            // –ë–ª–∏–∫
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(platform.x, platform.y, platform.width, 2);
        }

        function drawBall(ball) {
            // –û—Å–Ω–æ–≤–Ω–æ–π —à–∞—Ä
            ctx.fillStyle = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            // –ë–ª–∏–∫
            ctx.fillStyle = '#E0FFFF';
            ctx.beginPath();
            ctx.arc(ball.x - ball.radius/3, ball.y - ball.radius/3, ball.radius/2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPowerup(powerup) {
            // –û—Å–Ω–æ–≤–Ω–æ–π –∫–≤–∞–¥—Ä–∞—Ç
            ctx.fillStyle = powerup.color;
            ctx.fillRect(powerup.x, powerup.y, powerup.size, powerup.size);
            
            // –û–±–≤–æ–¥–∫–∞
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            ctx.strokeRect(powerup.x, powerup.y, powerup.size, powerup.size);
            
            // –°–∏–º–≤–æ–ª
            ctx.fillStyle = '#FFFFFF';
            const fontSize = Math.max(12, powerup.size * 0.6);
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const symbol = POWERUP_SYMBOLS[powerup.type] || '?';
            ctx.fillText(symbol, powerup.x + powerup.size/2, powerup.y + powerup.size/2);
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = currentLevel;
        }

        function endGame() {
            gameOver = true;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = currentLevel;
            document.getElementById('gameOver').style.display = 'flex';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            resetGame();
            requestAnimationFrame(gameLoop);
        }

        function closeGame() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                // –ï—Å–ª–∏ –Ω–µ –≤ Telegram, –ø—Ä–æ—Å—Ç–æ —Å–∫—Ä—ã–≤–∞–µ–º –∏–≥—Ä—É
                document.getElementById('gameOver').style.display = 'none';
            }
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = init;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
