<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–π–º–∞–π –º—è—á–∏–∫! - –ö–∏—Å!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #gameContainer {
            position: relative;
            border: 3px solid #fff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            overflow: hidden;
            width: 800px;
            height: 600px;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #0c2461, #1e3799);
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 10px;
            line-height: 1.4;
        }
        
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 100;
        }
        
        .game-btn {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            background: #4CAF50;

            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;

        .game-btn:hover {
            transform: scale(1.05);
            background: #45a049;
        }
        
        #quitBtn {
            background: #ff6b6b;
        }
        
        #quitBtn:hover {
            background: #ee5a52;
        }

        #touchControls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none;
            justify-content: space-between;
            padding: 0 30px;
        }
        
        .touch-btn {
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.2);
            border: 3px solid white;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            backdrop-filter: blur(10px);
        }

        #levelUp {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255,215,0,0.8);
            display: none;
            z-index: 50;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 800px) {
            #gameContainer {
                width: 100vw;
                height: 100vh;
                border: none;
                border-radius: 0;
            }
            
            #ui {
                font-size: 14px;
                padding: 8px;
            }
            
            #touchControls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div>üê± –°—á–µ—Ç: <span id="score">0</span></div>
            <div>üéØ –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></div>
            <div>‚ö° –°–∫–æ—Ä–æ—Å—Ç—å: <span id="speed">4.0</span></div>
            <div>üî∫ –û—Ç—Å–∫–æ–∫–∏: <span id="bounces">0/24</span></div>
            <div>üéæ –ú—è—á–∏: <span id="balls">1</span></div>
        </div>
        
        <div id="touchControls">
            <div class="touch-btn" id="leftBtn">‚Üê</div>
            <div class="touch-btn" id="rightBtn">‚Üí</div>
        </div>
        
        <div id="levelUp">–£–†–û–í–ï–ù–¨ <span id="levelNumber">2</span>!</div>
        
        <div id="gameOver">
            <h2>–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê, –ö–ò–°! üê±</h2>
            <p>–í–∞—à —Å—á–µ—Ç: <span id="finalScore">0</span></p>
            <p>–î–æ—Å—Ç–∏–≥–Ω—É—Ç —É—Ä–æ–≤–µ–Ω—å: <span id="finalLevel">1</span></p>
            <button class="game-btn" onclick="restartGame()">üéÆ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞, –∫–∏—Å!</button>
            <button class="game-btn" id="quitBtn" onclick="closeGame()">üö™ –í—ã–π—Ç–∏</button>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏–≥—Ä—ã
        const config = {
            WIDTH: 800,
            HEIGHT: 600,
            LEVEL_SETTINGS: {
                1: { speed: 4.0, bouncesNeeded: 24, background: '#1e3799' },
                2: { speed: 6.0, bouncesNeeded: 24, background: '#1e3799' },
                3: { speed: 8.0, bouncesNeeded: 24, background: '#e55039' },
                4: { speed: 10.0, bouncesNeeded: 24, background: '#e55039' },
                5: { speed: 12.0, bouncesNeeded: 24, background: '#e55039' },
                6: { speed: 14.0, bouncesNeeded: 24, background: '#e55039' },
                7: { speed: 16.0, bouncesNeeded: 24, background: '#e55039' },
                8: { speed: 18.0, bouncesNeeded: 24, background: '#e55039' },
                9: { speed: 20.0, bouncesNeeded: 24, background: '#e55039' },
                10: { speed: 22.0, bouncesNeeded: 9999, background: '#e55039' }
            },
            POWERUP_CHANCE: 0.15,
            POWERUP_TYPES: ["expand", "shrink", "slow", "fast", "multi"],
            POWERUP_DURATION: 6000 // 6 —Å–µ–∫—É–Ω–¥
        };

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let canvas, ctx;
        let platform, balls, powerups, activePowerups;
        let score = 0;
        let currentLevel = 1;
        let bouncesInCurrentLevel = 0;
        let gameOver = false;
        let lastTime = 0;
        let isMobile = false;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∏ –∑–≤—É–∫–æ–≤
        const images = {};
        const sounds = {};

        // –¶–≤–µ—Ç–∞ –¥–ª—è –±–æ–Ω—É—Å–æ–≤
        const POWERUP_COLORS = {
            expand: '#32CD32',
            shrink: '#DC143C', 
            slow: '#1E90FF',
            fast: '#FFD700',
            multi: '#9400D3'
        };

        // –°–∏–º–≤–æ–ª—ã –¥–ª—è –±–æ–Ω—É—Å–æ–≤
        const POWERUP_SYMBOLS = {
            expand: '+',
            shrink: '-',
            slow: '‚Üì',
            fast: '‚Üë',
            multi: 'x'
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        async function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                document.getElementById('touchControls').style.display = 'flex';
            }
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤
            await loadResources();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            setupControls();
            
            // –°–±—Ä–æ—Å –∏–≥—Ä—ã
            resetGame();
            
            // –ó–∞–ø—É—Å–∫ –∏–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞
            requestAnimationFrame(gameLoop);
        }

        async function loadResources() {
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∏ –∑–≤—É–∫–∏
            // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç—ã –∏ –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ –∑–≤—É–∫–∏
            
            try {
                // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –∫–∞—Ä—Ç–∏–Ω–æ–∫:
                // images.background = await loadImage('background.jpg');
                
                // –°–æ–∑–¥–∞–µ–º –∑–≤—É–∫–∏
                sounds.hit = new Audio();
                sounds.hit.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==";
                
                // –ü—Ä–æ—Å—Ç–æ–π –∑–≤—É–∫ —É–¥–∞—Ä–∞ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª)
                createHitSound();
                
            } catch (error) {
                console.log("–†–µ—Å—É—Ä—Å—ã –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã, –∏–≥—Ä–∞ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è –±–µ–∑ –Ω–∏—Ö");
            }
        }

        function createHitSound() {
            // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç–æ–π –∑–≤—É–∫ —É–¥–∞—Ä–∞ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.frequency.value = 200;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.1);
            
            oscillator.start(context.currentTime);
            oscillator.stop(context.currentTime + 0.1);
        }

        function setupControls() {
            // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
            window.addEventListener('keydown', (e) => {
                if (gameOver) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        platform.x = Math.max(0, platform.x - platform.speed);
                        break;
                    case 'ArrowRight':
                        platform.x = Math.min(config.WIDTH - platform.width, platform.x + platform.speed);
                        break;
                }
            });
            
            // –°–µ–Ω—Å–æ—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            if (isMobile) {
                let touchStartX = 0;
                let isMoving = false;
                
                canvas.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    isMoving = true;
                    e.preventDefault();
                });
                
                canvas.addEventListener('touchmove', (e) => {
                    if (!isMoving || gameOver) return;
                    
                    const touchX = e.touches[0].clientX;
                    const rect = canvas.getBoundingClientRect();
                    const gameX = (touchX - rect.left) * (config.WIDTH / rect.width);
                    
                    platform.x = Math.max(0, Math.min(config.WIDTH - platform.width, gameX - platform.width / 2));
                    
                    e.preventDefault();
                });
                
                canvas.addEventListener('touchend', () => {
                    isMoving = false;
                });
                
                // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
                    platform.x = Math.max(0, platform.x - platform.speed * 2);
                    e.preventDefault();
                });
                
                document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
                    platform.x = Math.min(config.WIDTH - platform.width, platform.x + platform.speed * 2);
                    e.preventDefault();
                });
            }
        }

        function resetGame() {
            platform = {
                width: 100,
                height: 20,
                x: config.WIDTH / 2 - 50,
                y: config.HEIGHT - 40,
                speed: 8,
                color: '#FFB6C1'
            };

            const angle = Math.random() * Math.PI/2 + Math.PI/4;
            const speed = config.LEVEL_SETTINGS[1].speed;
            
            balls = [{
                x: config.WIDTH / 2,
                y: config.HEIGHT / 3,
                radius: 15,
                dx: Math.cos(angle) * speed,
                dy: Math.sin(angle) * speed,
                color: '#ADD8E6'
            }];

            powerups = [];
            activePowerups = {};
            score = 0;
            currentLevel = 1;
            bouncesInCurrentLevel = 0;
            gameOver = false;

            updateUI();
        }

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            if (!gameOver) {
                update(deltaTime);
                render();
                requestAnimationFrame(gameLoop);
            }
        }

        function update(deltaTime) {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω—ã—Ö –±–æ–Ω—É—Å–æ–≤
            updatePowerups();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º—è—á–µ–π
            balls.forEach((ball, index) => {
                updateBall(ball, index);
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–æ–Ω—É—Å–æ–≤
            updatePowerupsMovement();

            // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–Ω—ã—Ö –º—è—á–µ–π
            balls = balls.filter(ball => ball.y - ball.radius <= config.HEIGHT);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
            if (balls.length === 0) {
                endGame();
            }
        }

        function updateBall(ball, ballIndex) {
            // –î–≤–∏–∂–µ–Ω–∏–µ –º—è—á–∞
            ball.x += ball.dx;
            ball.y += ball.dy;

            // –û—Ç—Å–∫–æ–∫ –æ—Ç —Å—Ç–µ–Ω
            if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= config.WIDTH) {
                ball.dx = -ball.dx;
                ball.x = Math.max(ball.radius, Math.min(config.WIDTH - ball.radius, ball.x));
            }

            if (ball.y - ball.radius <= 0) {
                ball.dy = -ball.dy;
                ball.y = ball.radius;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –ø–ª–∞—Ç—Ñ–æ—Ä–º–æ–π
            if (ball.y + ball.radius >= platform.y && 
                ball.y - ball.radius <= platform.y + platform.height &&
                ball.x >= platform.x && 
                ball.x <= platform.x + platform.width) {
                
                handlePlatformCollision(ball);
            }
        }

        function handlePlatformCollision(ball) {
            // –û—Ç—Å–∫–æ–∫ –æ—Ç –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
            const relativeIntersectX = (platform.x + platform.width / 2) - ball.x;
            const normalizedX = relativeIntersectX / (platform.width / 2);
            const bounceAngle = normalizedX * (Math.PI / 3);

            const currentSpeed = config.LEVEL_SETTINGS[currentLevel].speed;
            ball.dx = -currentSpeed * Math.sin(bounceAngle);
            ball.dy = -Math.abs(currentSpeed * Math.cos(bounceAngle));

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞ –∏ —É—Ä–æ–≤–Ω—è
            score++;
            bouncesInCurrentLevel++;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å
            if (bouncesInCurrentLevel >= config.LEVEL_SETTINGS[currentLevel].bouncesNeeded) {
                if (currentLevel < Object.keys(config.LEVEL_SETTINGS).length) {
                    showLevelUp(currentLevel + 1);
                    currentLevel++;
                    bouncesInCurrentLevel = 0;
                    
                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏ –≤—Å–µ—Ö –º—è—á–µ–π
                    balls.forEach(b => {
                        const speed = Math.sqrt(b.dx * b.dx + b.dy * b.dy);
                        const newSpeed = config.LEVEL_SETTINGS[currentLevel].speed;
                        b.dx = (b.dx / speed) * newSpeed;
                        b.dy = (b.dy / speed) * newSpeed;
                    });
                }
            }

            // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
            platform.width = 100 * (1 + 0.001 * score);
            if (platform.x + platform.width > config.WIDTH) {
                platform.x = config.WIDTH - platform.width;
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –±–æ–Ω—É—Å–æ–≤
            if (Math.random() < config.POWERUP_CHANCE && powerups.length < 3) {
                createPowerup();
            }

            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
            playHitSound();

            updateUI();
        }

        function showLevelUp(newLevel) {
            const levelUp = document.getElementById('levelUp');
            const levelNumber = document.getElementById('levelNumber');
            
            levelNumber.textContent = newLevel;
            levelUp.style.display = 'block';
            
            setTimeout(() => {
                levelUp.style.display = 'none';
            }, 2000);
        }

        function createPowerup() {
            const type = config.POWERUP_TYPES[Math.floor(Math.random() * config.POWERUP_TYPES.length)];
            powerups.push({
                x: Math.random() * (config.WIDTH - 40) + 20,
                y: 0,
                type: type,
                speed: 2,
                size: 20,
                color: POWERUP_COLORS[type] || '#FFFFFF'
            });
        }

        function updatePowerupsMovement() {
            // –î–≤–∏–∂–µ–Ω–∏–µ –±–æ–Ω—É—Å–æ–≤
            powerups.forEach((powerup, index) => {
                powerup.y += powerup.speed;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –ø–ª–∞—Ç—Ñ–æ—Ä–º–æ–π
                if (powerup.y + powerup.size >= platform.y && 
                    powerup.y <= platform.y + platform.height &&
                    powerup.x >= platform.x && 
                    powerup.x <= platform.x + platform.width) {
                    
                    activatePowerup(powerup.type);
                    powerups.splice(index, 1);
                }

                // –£–¥–∞–ª–µ–Ω–∏–µ –≤—ã—à–µ–¥—à–∏—Ö –∑–∞ —ç–∫—Ä–∞–Ω
                if (powerup.y > config.HEIGHT) {
                    powerups.splice(index, 1);
                }
            });
        }

        function updatePowerups() {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω—ã—Ö –±–æ–Ω—É—Å–æ–≤
            const now = Date.now();
            Object.keys(activePowerups).forEach(type => {
                if (now > activePowerups[type]) {
                    deactivatePowerup(type);
                    delete activePowerups[type];
                }
            });
        }

        function activatePowerup(type) {
            const duration = config.POWERUP_DURATION;
            activePowerups[type] = Date.now() + duration;

            switch(type) {
                case 'expand':
                    platform.width *= 1.5;
                    break;
                case 'shrink':
                    platform.width = Math.max(50, platform.width * 0.7);
                    break;
                case 'slow':
                    balls.forEach(ball => {
                        ball.dx *= 0.7;
                        ball.dy *= 0.7;
                    });
                    break;
                case 'fast':
                    balls.forEach(ball => {
                        ball.dx *= 1.3;
                        ball.dy *= 1.3;
                    });
                    break;
                case 'multi':
                    if (balls.length < 5) {
                        const newBall = {...balls[0]};
                        newBall.dx = -newBall.dx;
                        newBall.color = getRandomBallColor();
                        balls.push(newBall);
                    }
                    break;
            }
            
            updateUI();
        }

        function deactivatePowerup(type) {
            switch(type) {
                case 'expand':
                case 'shrink':
                    platform.width = 100 * (1 + 0.001 * score);
                    break;
                case 'slow':
                case 'fast':
                    // –°–∫–æ—Ä–æ—Å—Ç—å –≤–µ—Ä–Ω–µ—Ç—Å—è –∫ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–π –ø—Ä–∏ —Å–ª–µ–¥—É—é—â–µ–º –æ—Ç—Å–∫–æ–∫–µ
                    break;
            }
        }

        function getRandomBallColor() {
            const colors = ['#ADD8E6', '#FFB6C1', '#98FB98', '#DDA0DD', '#F0E68C'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function playHitSound() {
            try {
                createHitSound();
            } catch (error) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –∑–≤—É–∫–∞
            }
        }

        function render() {
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.fillStyle = config.LEVEL_SETTINGS[currentLevel].background;
            ctx.fillRect(0, 0, config.WIDTH, config.HEIGHT);

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
            drawPlatform();

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –º—è—á–µ–π
            balls.forEach(ball => drawBall(ball));

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –±–æ–Ω—É—Å–æ–≤
            powerups.forEach(powerup => drawPowerup(powerup));

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∞–∫—Ç–∏–≤–Ω—ã—Ö –±–æ–Ω—É—Å–æ–≤
            drawActivePowerups();
        }

        function drawPlatform() {
            // –û—Å–Ω–æ–≤–Ω–∞—è —á–∞—Å—Ç—å
            ctx.fillStyle = platform.color;
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            
            // –¢–µ–Ω—å
            ctx.fillStyle = '#DB7093';
            ctx.fillRect(platform.x, platform.y + platform.height - 5, platform.width, 5);
            
            // –ë–ª–∏–∫
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(platform.x, platform.y, platform.width, 3);
        }

        function drawBall(ball) {
            // –û—Å–Ω–æ–≤–Ω–æ–π —à–∞—Ä
            ctx.fillStyle = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            // –ë–ª–∏–∫
            ctx.fillStyle = '#E0FFFF';
            ctx.beginPath();
            ctx.arc(ball.x - ball.radius/3, ball.y - ball.radius/3, ball.radius/2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPowerup(powerup) {
            // –û—Å–Ω–æ–≤–Ω–æ–π –∫–≤–∞–¥—Ä–∞—Ç
            ctx.fillStyle = powerup.color;
            ctx.fillRect(powerup.x, powerup.y, powerup.size, powerup.size);
            
            // –û–±–≤–æ–¥–∫–∞
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            ctx.strokeRect(powerup.x, powerup.y, powerup.size, powerup.size);
            
            // –°–∏–º–≤–æ–ª
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const symbol = POWERUP_SYMBOLS[powerup.type] || '?';
            ctx.fillText(symbol, powerup.x + powerup.size/2, powerup.y + powerup.size/2);
        }

        function drawActivePowerups() {
            if (Object.keys(activePowerups).length === 0) return;
            
            const now = Date.now();
            let yPos = 250;
            
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.font = '14px Arial';
            ctx.textAlign = 'left';
            
            Object.keys(activePowerups).forEach(type => {
                const timeLeft = Math.ceil((activePowerups[type] - now) / 1000);
                if (timeLeft > 0) {
                    const symbol = POWERUP_SYMBOLS[type] || '?';
                    ctx.fillText(`${symbol} ${type}: ${timeLeft}—Å`, 15, yPos);
                    yPos += 20;
                }
            });
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('speed').textContent = config.LEVEL_SETTINGS[currentLevel].speed.toFixed(1);
            document.getElementById('bounces').textContent = `${bouncesInCurrentLevel}/${config.LEVEL_SETTINGS[currentLevel].bouncesNeeded}`;
            document.getElementById('balls').textContent = balls.length;
        }

        function endGame() {
            gameOver = true;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = currentLevel;
            document.getElementById('gameOver').style.display = 'flex';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            resetGame();
            requestAnimationFrame(gameLoop);
        }

        function closeGame() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                // –ï—Å–ª–∏ –Ω–µ –≤ Telegram, –ø—Ä–æ—Å—Ç–æ —Å–∫—Ä—ã–≤–∞–µ–º –∏–≥—Ä—É
                document.getElementById('gameOver').style.display = 'none';
            }
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = init;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
